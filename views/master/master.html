<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	<link rel="stylesheet" href="/resource/bs_css/bootstrap.min.css">
 	<!--<link rel="stylesheet" type="text/css" href="/resource/bank_check.css">-->
 	<!--<link rel="stylesheet" type="text/css" href="resource/normalize.css">-->
</head>
<body onload="Today()">
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/client">Clientes</a>
			<a class="navbar-brand" href="/bank_check">Cheques</a>			
			<a class="navbar-brand" href="/calculation">Cálculos</a>
			<a class="navbar-brand ml-auto" href="/logout">Logout</a>
		</nav>
		
		<div class="d-flex">	   
		    <!-- Sidebar -->
		    <div class="bg-light border-right" id="sidebar-wrapper">
		      <div class="list-group list-group-flush">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Relatórios</a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#"></a>
		          <a class="dropdown-item" href="#"></a>
		          <a class="dropdown-item" href="#"></a>
		        </div>
		      </div>
		    </div>
	  	</div>
	    <!-- /#sidebar-wrapper -->

		<div class="p-5 text-center">
			<h2 class="h2">Master</h2>
		</div>    

 		<form action="" method="post">
 			{loop="$Data"}
 			<div class="row"><!--row-->
		 		<div class="col-md-1"><!--col id-->
				 	<label for="id"><STRONG>Id</STRONG></label>
				 	<input type="text" class="form-control form-control-sm text-lowercase" name="id" id="id" value="{$value.userId}" readonly>
		 		</div><!--end col id-->
		 		<div class="col-md-3"><!--col login-->
				 	<label for="login">Login</label>
				 	<input type="text" class="form-control form-control-sm text-lowercase" name="login" id="login" maxlength="30" value="{$value.userLogin}">
		 		</div><!--end col login-->
		 		<div class="col-md-3"><!--col senha-->
				 	<label for="password">Senha</label>
				 	<input type="text" class="form-control form-control-sm text-lowercase" name="password" id="password" maxlength="30" value="{$value.userPassword}">
		 		</div><!--end col senha-->
		 		<div class="col-md-3"><!--col registro-->
				 	<label for="register">Registro</label>
				 	<input type="text" class="form-control form-control-sm text-lowercase" name="register" id="register" value="{$value.userRegister}" readonly>
		 		</div><!--end col registro-->	
		 		<div class="col-md-2"><!--col ativo-->
				 	<label for="actived">Ativo</label>
				 	<input type="text" class="form-control form-control-sm text-lowercase" name="actived" id="actived" maxlength="1" value="{$value.userActived}"><br>
		 		</div><!--end col ativo-->		 	
	 		</div><!--end row-->
	 		{/loop}	
	 		<button type="submit" class="btn btn-success">Salvar</button>
	 		<a class="btn btn-primary" href="/master">Cancelar</a>
		</form><br><br>		

		<nav class="navbar fixed-bottom navbar-dark bg-dark">
		  <a class="navbar-brand" href="#"></a>
		</nav>
	</div>
</body>

<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS --> 
    <script src="/resource/bs_js/jquery-3.3.1.slim.min.js"></script>
    <script src="/resource/bs_js/popper.min.js"></script>
    <script src="/resource/bs_js/bootstrap.min.js"></script> 
	<script src="/resource/bank_check.js"></script>
</html>
